<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/adminLogin.css">
    <script type="module" src="../JavaScript/registerUser.js"></script>
    <title>User sign up</title>
</head>
<body>
    <div class="signup-container">
        <form class="login-form" id="register-form">
            <h1>User Registration</h1>
            <div class="row">
                <label for="email">Names:</label>
                <input type="text" id="names" name="names" required>
                <p class="required" id="req-names"></p>
            </div>
            <div class="row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <p class="required" id="req-email"></p>
            </div>
            <div class="row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter strong password(8 chars(lower and upper case) and above)" required>
                <p class="required" id="req-pass"></p>
            </div>
            <div class="row">
                <label for="password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <p id="signup-failed"></p>
            <p id="password-mismatches"></p>
            <div id="responses"></div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="userLogin.html">Login</a></p>
    </div>
</body>
</html>
